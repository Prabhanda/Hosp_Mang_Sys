{% extends "layout.html" %}
{% block body %}
{%with messages= get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p class="alert alert-info">{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<h1 style="text-align: center; font-weight: bold;">Welcome to MEDICARE Hospital</h1>
<h3 style="text-align: center; font-weight: bold;">Our aim is to serve the best and make patient feel hospital as Home!</h3>


{% endblock %}
